<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a, b, suma, resta, multiplicacion, residuo, potencia,division;
        
        // se solicitan datos al usuario 
        a = parseInt (prompt  (' INGRESE EL PRIMER VALOR 1: '));
        b = parseInt (prompt  (' INGRESE EL SEGUNDO VALOR 2: '));
        
        suma = a + b
        resta = a- b
        multiplicacion = a*b
        potencia = a**b
        division = a/b 

        document.write ('Primer numero: ' +a );
        document.write ('<br>');
        document.write ('Segundo numero: ' +b );
        document.write ('<br>');
        document.write ('La suma de los dos numeros es: ' +suma );
        document.write ('<br>');
        document.write ('La resta de los dos numeros es: ' +resta );
        document.write ('<br>');
        document.write ('La multiplicacion de los dos numeros es: ' +multiplicacion );
        document.write ('<br>');
        document.write ('El residuo de los dos numeros es: ' +resta );
        document.write ('<br>');
        document.write ('La potencia de los dos numeros es: ' +potencia );
        document.write ('<br>');
        document.write ('La division de los dos numeros es: ' +division );
        document.write ('<br>');

        </script>
</body>
</html>
