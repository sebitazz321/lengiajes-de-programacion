<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let nombre, edad, universidad,contacto;
        nombre = prompt ('INGRESE SU NOMBRE ');
        edad = prompt ('INGRESE SU EDAD ');
        universidad = prompt ('INGRESE EL NOMBRE DE SU INSTITUCION ');
        contacto = prompt ('INGRESE SU NUMERO DE CONTACTO ');
        direccion = prompt('INGRESE SU NUMERO DE DIRECCION DE VIVIENDA ');

        document.write ('nombre: ' +nombre );
        document.write ('<br>');
        document.write ('edad: ' +edad );
        document.write ('<br>');
        document.write ('institucion: ' +universidad );
        document.write ('<br>');
        document.write ('contacto: ' +contacto );
        document.write ('<br>');
        document.write ('direccion: ' +direccion );
        document.write ('<br>');
        
    </script>
</body>
</html>
